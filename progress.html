<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Progress</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      background-color: #121212; /* Dark background */
      color: #f1f1f1; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #1d1f21; /* Dark background for container */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00f5d4; /* Accent color */
      margin-bottom: 20px;
      text-shadow: 2px 2px 20px #00f5d4;
    }

    #summary {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #f1faee; /* Light text color */
    }

    #recommendation-list {
      list-style-type: none;
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding-left: 0;
      color: #f1faee;
    }

    #recommendation-list li {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .button-try-again {
      background-color: #00f5d4; /* Accent color */
      color: #0a0f0d; /* Dark text */
    }

    .button-home {
      background-color: #2196F3;
      color: white;
    }

    .button-try-again:hover {
      background-color: #38fbd3;
    }

    .button-home:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Completed!</h1>
    <p id="summary"></p>
    <ul id="recommendation-list"></ul>
    <div class="buttons">
      <button class="button-try-again" onclick="window.location.href='quiz.html'">Try Again</button>
      <button class="button-home" onclick="window.location.href='html.html'">Go Back to Home</button>
    </div>
  </div>

  <script>
    // Retrieve quiz score and total from localStorage
    const score = localStorage.getItem("quizScore");
    const total = localStorage.getItem("quizTotal");

    const summaryEl = document.getElementById("summary");
    const recommendationList = document.getElementById("recommendation-list");

    if (score !== null && total !== null) {
      summaryEl.innerHTML = `
         You got ${score} out of ${total} correct.<br>
        Keep practicing these topics:
      `;
    } else {
      summaryEl.innerHTML = `Unable to retrieve quiz results.`;
    }

    recommendationList.innerHTML = `
      <li>Functions & Parameters</li>
      <li>Conditionals (if/else)</li>
      <li>Loops & Recursion</li>
      <li>String & Array Methods</li>
    `;
  </script>
</body>
</html>
